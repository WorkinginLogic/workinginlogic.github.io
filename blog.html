    <script>
        function menu_open() {
            document.getElementById('sidebar').style.display = 'block'; // Show the sidebar
            document.getElementById('overlay').style.display = 'block'; // Show the overlay
        }

        function menu_close() {
            document.getElementById('sidebar').style.display = 'none'; // Hide the sidebar
            document.getElementById('overlay').style.display = 'none'; // Hide the overlay
        }

        window.addEventListener("resize", function() {
            if (window.innerWidth >= 768) {
                document.getElementById('sidebar').style.display = 'block'; // Show sidebar
                document.getElementById('overlay').style.display = 'none'; // Hide overlay
            } else {
                document.getElementById('sidebar').style.display = 'none'; // Hide sidebar on smaller screens
            }
        });

        document.getElementById('year').innerHTML = '&copy; ' + new Date().getFullYear() + ' William M.';
